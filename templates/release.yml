# templates/release.yml

parameters:
  - name: projectName
    type: string
    default: 'spring-app'
  - name: jarFile
    type: string
    default: 'build/libs/spring-app-0.0.1-SNAPSHOT.jar'
  - name: githubUser
    type: string
    default: 'Ronnie811'
  - name: githubRepo
    type: string
    default: 'springboot_ci_cd'
  - name: githubOrg
    type: string
    default: 'Ronnie811'

jobs:
  - job: release
    displayName: Publish JAR to GitHub Packages
    pool:
      vmImage: ubuntu-latest
    steps:
      - checkout: self

      - script: |
          echo "Publishing to GitHub Packages..."

          echo "[INFO] Configuring Maven settings"
          mkdir -p ~/.m2

          cat <<EOF > ~/.m2/settings.xml
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                    xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0 https://maven.apache.org/xsd/settings-1.0.0.xsd">
            <servers>
              <server>
                <id>github</id>
                <username>${{ parameters.githubUser }}</username>
                <password>${GITHUB_TOKEN}</password>
              </server>
            </servers>
          </settings>
          EOF

          echo "[INFO] Deploying to GitHub Packages"
          mvn deploy:deploy-file \
            -DgroupId=com.${{ parameters.githubOrg }} \
            -DartifactId=${{ parameters.projectName }} \
            -Dversion=0.0.1-SNAPSHOT \
            -Dpackaging=jar \
            -Dfile=${{ parameters.jarFile }} \
            -DrepositoryId=github \
            -Durl=https://maven.pkg.github.com/${{ parameters.githubOrg }}/${{ parameters.githubRepo }}
        displayName: 'Publish JAR to GitHub Packages'
        env:
          GITHUB_TOKEN: $(GITHUB_TOKEN)